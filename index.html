<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sholo Guti - Pro Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sholo Guti</h1>
            <div id="status">Player 1's Turn</div>
        </header>

        <main id="game-container">
            <div class="game-info">
                <div class="score p1">Red: <span id="p1-score">0</span></div>
                <div class="score p2">Dark: <span id="p2-score">0</span></div>
            </div>
            
            <div class="board-wrapper">
                <svg id="game-board" viewBox="0 0 400 600"></svg>
            </div>

            <button class="restart-btn" onclick="location.reload()">Restart Game</button>
        </main>

        <footer>
            <p>Developed by <strong>NAZRUL</strong> | <a href="https://github.com/Alex000115" target="_blank">GitHub Profile</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
